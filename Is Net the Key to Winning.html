<!DOCTYPE html>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="style.css"/>


<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 1160px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font: 15px sans-serif;
  line-height: 20px;
  overflow: hidden;
  position: absolute;
  text-indent: 4px;
}

</style>

<div id="body">
  <div id="footer">
    Is Net Approach the Key to Winning?
    <div class="hint">Top 30 Dominant Men Players in US Open 2003-2013</div>
  </div>
</div>


<!-- define label, link it with data -->
<form>
  <label><input type="radio" name="mode" value="size" checked> Winnings</label>
  <label><input type="radio" name="mode" value="count"> Nets</label>
</form>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 40, right: 300, bottom: 20, left: 10},
    width = 1160 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var color = d3.scale.category20c();

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .value(function(d) { return d.size; });

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");

//Let's throw our data flare.json in this Treemap, in D3 hierachical structure all name with parent&name
d3.json("flare.json", function(error, root) {
  var node = div.datum(root).selectAll(".node")
      .data(treemap.nodes)
    .enter().append("div")
      .attr("class", "node")
      .call(position)
      .style("background", function(d) { return d.children ? color(d.name) : null; })
      .text(function(d) { return d.children ? null : d.name; })
      .on("mouseover",mouseover)    //let's add mouseover effect (and don't forget mouseout)
      .on("mouseout",mouseout);

  d3.selectAll("input").on("change", function change() {
    var value = this.value === "count"
        //? function(d) { return d.count; }
        //: function(d) { return d.size; };
        // amplify the contrast 
         ? function(d) { return Math.pow(d.count,4); }
         : function(d) { return d.size; };


    node
        .data(treemap.value(value).nodes)
      .transition()
        .duration(1500)
        .call(position);
  });
});



function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}



// add mouseover and then mouseout 
function mouseover(d) {
        d3.select(this).text(function (d) { return  d.name + "\nNet/Win: " + d.count + "/" + d.size; });
    }
function mouseout(d) {
        d3.select(this).text(function (d) { return d.name });

    }

</script>
